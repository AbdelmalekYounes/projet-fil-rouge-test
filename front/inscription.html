<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ValorantSkins</title>
        <link rel="stylesheet" href="../css/inscription.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
        <link rel="icon" type="image/png" href="../images/logos/logo.png">
    </head>
    <body>
        
        <form method="POST">
            <div class="return-home" onclick="window.location.href='../accueil.html';" align="left">
                <p><i class="fas fa-arrow-left fa-lg arrow"></i>Retourner a l'accueil</p>
            </div>
            <div class="raze">
                <img src="../images/perso/raze.png" alt="">
            </div>
            <div class="skye">
                <img src="../images/perso/skye.png" alt="">
            </div>
            
            <h1>Inscription</h1>
            
    
            <div class="inputs">
                <input type="text" placeholder="Nom" name="nom" autocomplete="off">
                <input type="text" placeholder="Prénom" name="prenom" autocomplete="off">
                <input type="email" placeholder="E-mail" name="email" autocomplete="off">
                <input type="tel" placeholder="Numéro de Téléphone" name="numero" autocomplete="off">
                <input type="password" placeholder="Mot de passe" name="mdp" autocomplete="off">
                <input type="text" placeholder="Adresse" name="adresse" autocomplete="off">
                <input type="text" placeholder="Code postal" name="cp" autocomplete="off">
                <input type="text" placeholder="Commune" name="ville" autocomplete="off">
                
            </div>
            <p class="inscription">J'ai déja un compte ? Je me <span onclick="window.location.href='./connexion.html';">connecte</span>.</p>
            <div align="center">
                <button type="submit" name="envoi">S'inscrire</button>
            </div>
            
        </form>
    </body>
</html>
